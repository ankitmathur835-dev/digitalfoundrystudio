<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DigitalFoundry Studio â€“ Minimal, Modern Creative Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="DigitalFoundry Studio helps creators and small businesses sharpen logos, simplify documents, and upgrade visuals using AI-assisted workflows with a human touch." />
  <style>
    :root {
      --bg-dark: #020617;
      --bg-dark-soft: #020617;
      --card-bg: #f9fafb;
      --card-border: #e5e7eb;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --accent: #f97316;        /* warm, premium orange */
      --accent-soft: #ffedd5;
      --radius-xl: 24px;
      --radius-lg: 18px;
      --radius-md: 12px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #1e293b 0, transparent 55%),
        radial-gradient(circle at bottom right, #0b1120 0, transparent 55%),
        var(--bg-dark-soft);
      color: var(--text-main);
      scroll-behavior: smooth;
    }

    a { color: inherit; text-decoration: none; }

    .page-shell {
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 1.5rem;
    }

    .card {
      width: 100%;
      max-width: 880px;
      margin: auto;
      background: radial-gradient(circle at top, #ffffff, #f9fafb 55%);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.45),
        0 0 0 1px rgba(15, 23, 42, 0.25);
      padding: 1.6rem 1.8rem 2.4rem;
    }

    @media (max-width: 720px) {
      .page-shell { padding: 0.9rem; }
      .card {
        padding: 1.3rem 1.2rem 2rem;
        border-radius: 18px;
      }
    }

    /* HEADER */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.6rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 20% 20%, #fed7aa, #f97316 55%, #7c2d12 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fefce8;
      font-size: 0.9rem;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(249, 115, 22, 0.5);
    }

    .brand-text-title {
      font-size: 1.05rem;
      font-weight: 650;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .brand-text-sub {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.85rem;
    }

    nav a {
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      color: var(--text-muted);
    }

    nav a:hover {
      background: #e5e7eb80;
      color: var(--text-main);
    }

    .nav-cta {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid #0f172a;
      background: #0f172a;
      color: #f9fafb;
      font-size: 0.8rem;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
    }

    /* HERO */

    #hero {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.4fr);
      gap: 1.8rem;
      align-items: center;
      margin-bottom: 2.2rem;
    }

    @media (max-width: 720px) {
      #hero {
        grid-template-columns: 1fr;
        gap: 1.4rem;
      }
